<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            width: 100%;
            background-color: #111111;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        .new {
            display: none; 
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        h1 span {
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        label {
            font-size: 14px;
            font-weight: 500;
            color: #8b8b8b;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            color: #fff;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
        }
        .skills-container {
            width: 100%;
        }
        .skills-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #skillInput {
            flex: 1;
        }
        #addSkill {
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }
        #addSkill:hover {
            background-color: #333;
        }
        #skillsList {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        #skillsList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border: 1px solid #333;
        }
        #skillsList li button {
            background-color: #1a1a1a;
            color: #ff4444;
            border: 1px solid #ff4444;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #8b8b8b;
        }
        .toggle span {
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }
        .toggle span:hover {
            text-decoration: underline;
        }
        .signup-fields {
            display: none;
        }
        select option {
            background-color: #1a1a1a;
            color: #fff;
        }

        /* New styles for gender alignment and contact information */
        .gender-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        .gender-option {
            display: flex;
            align-items: center;
        }
        .gender-option input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .contact-info {
            background-color: rgba(0, 123, 255, 0.1);
            border: 1px solid #007bff;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .contact-info h2 {
            color: #007bff;
            margin-bottom: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Sign Up</h1>
        <form id="authForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="contact-info new">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-group">
                        <div class="gender-option">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                       
                    </div>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="phone">Contact Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <select id="nationality" name="nationality" required>
                        <option value="">Select Nationality</option>
                        <option value="india">India</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                    </select>
                </div>
            </div>

            <div class="signup-fields">
                <div class="form-group">
                    <label for="college">College</label>
                    <input type="text" id="college" name="college">
                </div>

                <div class="form-group">
                    <label for="branch">Branch</label>
                    <input type="text" id="branch" name="branch">
                </div>

                <div class="form-group">
                    <label for="year">Year of Study</label>
                    <select id="year" name="year">
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                        <option value="5">5th Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <div class="skills-container">
                        <div class="skills-input-group">
                            <input type="text" id="skillInput" placeholder="Enter a skill">
                            <button type="button" id="addSkill">Add Skill</button>
                        </div>
                        <ul id="skillsList"></ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" id="title" name="title">
                </div>
            </div>

            <button type="submit" id="submitBtn">Sign Up</button>
            <div class="toggle">
                <span id="toggleMode">Already have an account? Log In</span>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const toggleMode = document.getElementById('toggleMode');
        const signupFields = document.querySelector('.signup-fields');
        const skillInput = document.getElementById('skillInput');
        const addSkillBtn = document.getElementById('addSkill');
        const skillsList = document.getElementById('skillsList');
        const newFields = document.querySelectorAll('.new');

        let isSignUp = true;
        let skills = [];

        function toggleFormMode() {
            isSignUp = !isSignUp;
            if (isSignUp) {
                formTitle.textContent = 'Sign Up';
                submitBtn.textContent = 'Sign Up';
                toggleMode.textContent = "Already have an account? Log In";
                signupFields.style.display = 'block';
                newFields.forEach(field => {
            field.style.display = 'block';
            // Enable required attributes on signup fields
            field.querySelectorAll('[required]').forEach(input => {
                input.required = true;
            });
        });
            } else {
                formTitle.textContent = 'Log In';
                submitBtn.textContent = 'Log In';
                toggleMode.textContent = "Don't have an account? Sign Up";
                signupFields.style.display = 'none';
                newFields.forEach(field => {
            field.style.display = 'none';
            // Disable required attributes on signup fields when in login mode
            field.querySelectorAll('[required]').forEach(input => {
                input.required = false;
            });
        });
            }
        }

        function addSkill() {
            const skill = skillInput.value.trim();
            if (skill && !skills.includes(skill)) {
                skills.push(skill);
                updateSkillsList();
                skillInput.value = '';
            }
        }

        function removeSkill(skill) {
            skills = skills.filter(s => s !== skill);
            updateSkillsList();
        }

        function updateSkillsList() {
            skillsList.innerHTML = '';
            skills.forEach(skill => {
                const li = document.createElement('li');
                li.textContent = skill;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = () => removeSkill(skill);
                li.appendChild(removeBtn);
                skillsList.appendChild(li);
            });
        }

        toggleMode.addEventListener('click', toggleFormMode);
        addSkillBtn.addEventListener('click', addSkill);
        skillInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkill();
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let payload = {
                username,
                email,
                password,
                isSignUp
            };

            if (isSignUp) {
                payload = {
                    ...payload,
                    college: document.getElementById('college').value,
                    branch: document.getElementById('branch').value,
                    year: document.getElementById('year').value,
                    skills: skills,
                    title: document.getElementById('title').value
                };
            }

            try {
                const response = await fetch('http://localhost:3000/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                console.log('Data:', data);
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert(data.message);
                    console.log('User:', data.user);
                    window.location.href = './index.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });

        // Initialize form mode to Sign Up
        toggleFormMode();
    </script>
</body>
</html>
